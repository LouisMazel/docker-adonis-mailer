name: App Test Build

on:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  app-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Copy env file
        run: cp .env.example .env

      - name: Docker Build
        run: docker-compose -f docker-compose.prod.yml build
